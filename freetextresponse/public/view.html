<div class="freetextresponse"><h2 class="problem-header">{self.display_name}</h2><div class="problem-progress">{problem_progress}</div><p>{self.prompt}</p><div class="user-input {indicator_class}"><textarea class="student_answer" style="height:150px" rows="20" cols="70">{self.student_answer}</textarea><span class="status {indicator_visibility_class}" aria-describedby="student_answer"></span></div><div class="submission-received">{submitted_message}</div><div class="word-count-error">{word_count_message}</div><div class="action"><span class="{submit_class}"><button class="check Submit" data-checking="Checking..." data-value="Submit" aria-disabled="false">Submit</button></span><div class="used-attempts-feedback" aria-live="polite">{used_attempts_feedback}</div></div></div>
